<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>

            //intervalo e timeout
        
        function exibealgo() {
            console.log('Hello Ana');
        }
        setInterval(exibealgo, 1000); //milisegundos
        
        function exibealgo() {
            console.log('Hello Ana');
        }
        setTimeout(exibealgo, 1000); //aguarda o tempo para executar
       
        </script>   
    </body>
</html>
