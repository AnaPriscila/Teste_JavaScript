    <body>
        <script>

              //operaçoes matemáticas
        
        var x = 10, y = 5;
        console.log(x, y); //mostrar os numeros no console
        
        var resultado = x + y; //somar as variáveis
        console.log(resultado); //mostrar o resultado no console

        x = x + 3; //incrementar valor da variável
        //ou x += 3; //incrementar valor da variável
        console.log(x); //mostrar o resultado no console
        
        
        </script>   
    </body>
