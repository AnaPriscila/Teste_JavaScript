        <script>
  
            //funções
        
        function soma(numero1, numero2) {
            var resultado = numero1 + numero2; //soma os numeros
            return resultado; //retorna o resultado da soma
        }
        var resultado = soma(1,2); //informa valores para função
        console.log(resultado); //mostra o resultado no console
        

        </script>
