<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>

            //variáveis em javascript
        var nome = "Ana"; //string
        var idade = 34; //inteiro
        var peso = 58.8;  //float
        var humano = true;  //booleanos
        var alunos = ['Ana','Priscila']; //vetores
        var aluno = {  //objetos
             nome: "Ana", //propriedades do objeto
             //nome: alunos[0], //utiliza o vetor na propriedadde do objeto
             idade: 34, 
             peso: 58.8,
             humano: true,
        } 
        console.log(alunos); //informar a variável
        console.log(alunos[1]); //informa posição do vetor
        console.log(aluno.nome); //informa uma propriedade do objeto

        </script>   
    </body>
</html>
