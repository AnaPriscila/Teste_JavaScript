<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
  
            //condicionais
        function retornasexo(sexo){
        //M ou F
        //Masculino ou Feminino
        
        if (sexo == 'M') { //==verifica a igualdade entre a variável e o valor
                return 'Masculino';
            }   else if(sexo == 'F') {
                return 'Feminino';
            }   else {
                return 'Outro';
            }
        
            //ou

        switch (sexo) {
            case 'M':
                return 'Masculino';
            case 'F':
                return 'Feminino';
            default:
                return 'Outro';
            }
        }
        var resultado = retornasexo('F'); //informa condição
        console.log(resultado); //exibe condição no console

        </script>   
    </body>
</html>
